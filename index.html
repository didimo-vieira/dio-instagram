<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="ilustration">
            <img src="./res/smartphone.png" class="mobile" alt="Ilustração do Instagram em tela de smartphone">
        </div>
        <div class="account">
            <div class="solidBox">
                <img src="./res/instagram-logo.png" class="logoPicture" alt="Logo do Instagram">
                <img src="./res/profile.jpg" class="profilePicture" alt="Imagem do perfil">
                <a href="#" class="linkActive">Continuar como didimo.vieira</a>
                <a href="#" class="linkNormal">Remover conta</a>
            </div>
            <div class="solidBox">
                <p>Não é didimo.vieira?</p>
                <p>
                    <a href="#" class="linkNormal">Trocar de conta</a> ou <a href="#" class="linkNormal">Inscrever-se</a>
                </p>
            </div>
            <div class="ghostBox">
                <p>Baixe o aplicativo.</p>
                <p>
                    <img src="./res/button-apple.png" alt="Botão da Apple Store" class="downloadButton">
                    <img src="./res/button-google.png" alt="Botão da Google Play Store" class="downloadButton">
                </p>
            </div>
        </div>
    </div>
</body>
</html>
